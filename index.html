<style>
    .body{
        text-align: center;
        height: auto;
        padding: 0;
        margin: 0;
        background: linear-gradient(180deg, black 50%, rgb(1, 1, 125)100%);
        color: aliceblue;
    }

    .cabecalho{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-self: center;
        justify-content: center  ;
        border-bottom: 2px solid grey;
    }
    
    
    .cabecalho h1{
        text-align: center;
        font-size: 60px;
        font-weight: 900;
        background-image: url(https://st5.depositphotos.com/1020070/67329/v/380/depositphotos_673295224-stock-illustration-bit-pixel-art-sunset-beach.jpg);
        background-clip: text;
        color: transparent;
        background-position: center;
        background-size: 100%;
        background-position-y: -100px;
        filter: drop-shadow(-2px 2px 2px white);
        background-position-x: -5px;
    }
    .cabecalho img{
        margin: 2%;
        text-align: left;
    }
    
    .navegaçao{
        position: absolute;
        top: 1%;
        right: 4%;
    }
    .navegaçao ul{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .navegaçao ol{
        text-decoration: none;
        cursor: pointer;
        border: 2px solid white;
        gap: 20px;
        border-radius: 8px;
        padding: 5px;
    }
    .navegaçao ol:hover{
        border: 2px solid white;
        background-color: rgb(53, 53, 49);
        gap: 20px;
        border-radius: 8px;
        padding: 5px;
    }

    .section_1{
        margin-top: 3%;
        display: grid;
        align-items: top;
        text-align: left;
        grid-template-columns: 30% 50%;

    }
    .section_1 img{
        margin-left: 5%;
        border-radius: 15px;
    }
    .section_2{
        margin-top: 10%;
        display: grid;
        align-items: center;
        justify-content: center;
        text-align: left;
        grid-template-columns: 50% 40%;

        line-height: 20px;
        padding-bottom: 2%;
    }
    .section_2 h1{
        font-size: 8px;
        margin-left: 5%;
        border-radius: 15px;
    }

    #perfil{

        margin-top: 2%;
        padding-bottom: 4%;

    #perfil img{
        border-radius: 50%;
        width: 200px;
        margin: 3% 0;
        padding: 5px;
        border: 2px solid rgb(255, 255, 255);

    }
    #perfil h3{
        width: 80%;
    }
    #ft{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 2%;
    }
